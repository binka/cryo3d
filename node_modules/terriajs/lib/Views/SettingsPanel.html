<div role="dialog" class="settings-panel" data-bind="css: { 'settings-panel-hidden': !isVisible }">
    <div class="settings-panel-callout"></div>
    <div class="settings-panel-body no-focus-outline" data-bind ="hasFocus: isVisible, attr:{'aria-hidden': isVisible ? 'false' : 'true' }" tabindex="0">
        <div class="settings-panel-section">
            <div class="settings-panel-section-header">View</div>
            <div class="settings-panel-section-content" id="map-views">
                <button class="settings-panel-map-view-button" data-bind="click: select2D, css: { 'settings-panel-map-view-button-selected': terria.viewerMode === 2 }">2D</button>
                <button class="settings-panel-map-view-button" data-bind="click: select3DSmooth, css: { 'settings-panel-map-view-button-selected': terria.viewerMode === 1 }">3D Smooth</button>
                <button class="settings-panel-map-view-button" data-bind="click: select3DTerrain, css: { 'settings-panel-map-view-button-selected': terria.viewerMode === 0 }">3D Terrain</button>
            </div>
        </div>
        <div class="settings-panel-section">
            <div class="settings-panel-section-header">Base Map</div>
            <div class="settings-panel-section-content" id="base-maps">
                <div class="settings-panel-base-map-label" data-bind="text: mouseOverBaseMap ? mouseOverBaseMap.catalogItem.name : terria.baseMap.name"></div>
                <div class="settings-panel-base-map-choices" data-bind="foreach: baseMaps">
                <button class="settings-panel-base-map-button" data-bind="css: { 'settings-panel-base-map-button-selected': catalogItem === $root.terria.baseMap }, event: { mouseover: $root.changeHighlightedBaseMap.bind($root), mouseout: $root.resetHightedBaseMap.bind($root) }, click: $root.selectBaseMap.bind($root)" style='height: 77px; width: 77px;' >
                    <img  data-bind="attr: { src: image, title: catalogItem.name, alt: catalogItem.name }"/>
                </button>
                </div>
            </div>
        </div>
        <button class="settings-panel-close-button" data-bind="click: close">&times;</button>
    </div>
</div>
